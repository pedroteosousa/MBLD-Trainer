<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

		<style>
			#randomstate { visibility: hidden; }
		</style>

		<link rel="stylesheet" href="css/style.css">

		<title>MBLD Trainer</title>

		<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="https://linux.ime.usp.br/~pedrosousa/MBLD-Trainer/node_modules/cubejs/lib/cube.js"></script>
		<script src="https://linux.ime.usp.br/~pedrosousa/MBLD-Trainer/node_modules/cubejs/lib/async.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="javascript/script.js"></script>
	</head>
	<body style="background-color: #DADDD8;" onload="init()">
		<div style="width:100%;background-color:#B3B5B1;">
			<div class="container">
				<div class="navbar navbar-fixed-top">
					<div class="navbar-header pull-left">
						<a class="navbar-brand" href="#">MBLD Trainer</a>
					</div>
					<div class="navbar-header pull-right">
						<a onclick="resetButton()" style="padding:30px;">Reset</a>
						<a href="info.html">Info</a>
					</div>
				</div>
			</div>
		</div>
		<br/>
		<div class="container">
			<div class="col-sm-12"><center><h1 id="timer"></h1></center></div>
			<div class="col-sm-4"></div>
			<table hidden="true" id="time_table" class="col-sm-4 table">	
				<thead>
					<tr>
						<th scope="col">Memo</th>
						<th scope="col">Solve</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td id="memo_time">-</th>
						<td id="solve_time">-</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="form-group row">
			<div id="table" class="col-sm-12"> </div>
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<input style="background-color: #777976;" type="button" class="btn btn-block" id="start" value='Start' onclick="start(); return false;"/>
			</div>
			<div class="col-sm-4"></div>
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<input style="background-color: #777976;" type="button" class="btn btn-block" id="ready" value='Ready' onclick="ready(); return false;" hidden="true"/>
			</div>
			<div class="col-sm-4"></div>
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<input style="background-color: #777976;" type="button" class="btn btn-block" id="finish" value='Finish' onclick="finish(); return false;" hidden="true"/>
			</div>
			<div class="col-sm-4"></div>
		</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</body>
</html>
